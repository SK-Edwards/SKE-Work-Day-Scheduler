<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Work Day Scheduler - Challenge 5: Third-Party APIs </title>
</head>

<body>
	<!-- Header -->
	<header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
		<h1 class="display-3">Work Day Scheduler</h1>
		<p class="lead">A simple calendar app for scheduling your work day</p>
		<p id="currentDay" class="lead"></p>
	</header>

	<div class="container-lg px-5">

		<!-- Timeblocks start here -->

		<div id="hour-8" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                8 AM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

		<div id="hour-9" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                9 AM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

		<div id="hour-10" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                10 AM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save"aria-hidden="true" ></i></button>
        </div>

		<div id="hour-11" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                11 AM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

		<div id="hour-12" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                12 PM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

		<div id="hour-13" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                1 PM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

		<div id="hour-14" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                2 PM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save"aria-hidden="true" ></i></button>
        </div>

		<div id="hour-15" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                3 PM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

		<div id="hour-16" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                4 PM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

		<div id="hour-17" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">
                5 PM
            </div>
            <textarea class="col-8 col-md-10 description" rows="3">
            </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
